<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Progresso dos Cursos</title>
    <link rel="stylesheet" href="css/projecao.css">
</head>
<body>
    <!-- Faixa azul no topo -->
    <header>
        Painel de Cursos e Progresso
    </header>

    <!-- Faixa azul à esquerda -->
    <div class="sidebar"></div>

    <div class="main-content">
        <!-- Coluna da esquerda: Cursos como botões -->
        <div class="courses">
            <h2>Cursos Disponíveis</h2>
            <div id="courseList">
                <!-- Os cursos serão listados como botões aqui -->
            </div>
        </div>

        <!-- Coluna da direita: Alunos e progresso -->
        <div class="students">
            <h2>Alunos e Progresso</h2>
            <div id="studentProgress">
                <!-- Os alunos e o progresso serão listados aqui -->
            </div>
        </div>
    </div>

    <script src="javascrit/projecao.js"></script>
</body>
</html>
