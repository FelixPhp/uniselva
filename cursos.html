<html lang="pt-BR">
<head>

    <title>Cursos</title>

</head>
<body>

            <button class="edit-btn">Editar</button>
        </div>
        <div class="course-card">
            <input type="text" class="course-title" value="Curso 2" readonly>
            <textarea class="course-description" readonly>Descrição breve do Curso 2.</textarea>
            <a href="modulos.html" class="course-button">Iniciar Curso</a>
            <button class="edit-btn">Editar</button>
        </div>
        <!-- Adicione mais cursos conforme necessário -->
    </div>
    <button id="add-course-btn" class="add-course-button">+</button>

    <script src="/javascrit/cursos.js"></script> <!-- Link para o arquivo JavaScript -->

</html>
