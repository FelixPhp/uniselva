<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Progresso dos Cursos</title>
    <link rel="stylesheet" href="projecao.css">
</head>
<body>
    <div class="container">
        <!-- Coluna da esquerda: Cursos -->
        <div class="courses">
            <h2>Cursos Disponíveis</h2>
            <ul id="courseList">
                <!-- Os cursos serão listados aqui -->
            </ul>
        </div>

        <!-- Coluna da direita: Alunos e progresso -->
        <div class="students">
            <h2>Alunos e Progresso</h2>
            <div id="studentProgress">
                <!-- Os alunos e o progresso serão listados aqui -->
            </div>
        </div>
    </div>

    <script src="projecao.js"></script>
</body>
</html>
