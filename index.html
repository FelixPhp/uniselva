<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Área de Login</title>
    <link rel="stylesheet" href="css/index.css">
</head>
<body>
    <div class="login-container">
        <img src="imagens/logobranco.png" alt="Logo"> <!-- Adicione o caminho correto para a sua imagem -->
        <h2>Login</h2>
        <form action="index.html" method="post"> <!-- Define o destino do formulário -->
            <input type="text" placeholder="Usuário" required>
            <input type="password" placeholder="Senha" required>
            <button type="button" onclick="window.location.href='apresentacao.html';">Entrar</button>
            <div class="links">
                <a href="#">Esqueci a senha</a>
            </div>
        </form>
    </div>
</body>
</html>
